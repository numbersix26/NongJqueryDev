<!DOCTYPE html>
<html>
<head>
<script src="./jquery/jquery-1.11.2.js"></script>
<script>
$(document).ready(function() {

	$("p").click(function() {
		$(this).hide();
	});
});

</script>
</head>
<body>
<p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</>
</body>
</html>
