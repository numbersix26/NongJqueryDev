<!DOCTYPE html>


<html>
<head>
<script src="./jquery/jquery-1.11.2.js"></script>
<script>
$(document).ready(function(){
	$("button").click(function() {
		$("#test").hide();
	});
});
</script>
</head>

<body>

<h2>This is a heading</h2>
<p>This is a paragraph.</p>
<p id="test">This is another paragraph.</p>
<button>Click me</button>
</body>

</html>
